<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="foto/bolarem.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles_vid.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="foto/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Registrasi</h1>
                    <p class="mb-5">Ayo nikmati layanan kami lebih lengkap dengan daftar akun!</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <!-- Name input-->
        <div class="row input-group-newsletter mb-3">
            <div class="col">
                <input class="form-control rounded-pill" id="fullName" type="text" placeholder="Enter your full name..." aria-label="Enter your full name..." data-sb-validations="required" />
            </div>
        </div>
        <div class="invalid-feedback mt-2" data-sb-feedback="fullName:required" style="font-size: 0.875rem; font-weight: bold; color: #dc3545;">
            A name is required.
        </div>

        <!-- Email address input-->
        <div class="row input-group-newsletter mb-3">
            <div class="col">
                <input class="form-control rounded-pill" id="email" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" />
            </div>
        </div>
        <div class="invalid-feedback mt-2" data-sb-feedback="email:required" style="font-size: 0.875rem; font-weight: bold; color: #dc3545;">
        An email is required.
        </div>
        <div class="invalid-feedback mt-2" data-sb-feedback="email:email" style="font-size: 0.875rem; font-weight: bold; color: #dc3545;">
        Email is not valid.
        </div>
        <!-- Message input-->
        <div class="form-floating mb-3">
            <textarea class="form-control rounded" id="message" placeholder="Enter your message here..." style="height: 8rem;" data-sb-validations="required"></textarea>
                <label for="message">Message</label>
                    <div class="invalid-feedback mt-2" data-sb-feedback="message:required" style="font-size: 0.875rem; font-weight: bold; color: #dc3545;">
                    A message is required.
            </div>
        </div>

        <!-- Submit button -->
        <div class="d-grid">
            <button class="btn btn-primary rounded-pill disabled" id="submitButton" type="submit">Submit</button>
        </div>
        <!-- Submit success message-->
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3 mt-2">
                <div class="fw-bolder">Form submission successful!</div>
                To activate this form, sign up at
                <br />
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
        </div>

        <!-- Submit error message-->
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3 mt-2" style="font-weight: bold;">Error sending message!</div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
